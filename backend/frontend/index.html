<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-X</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <img src="./images/logo.png">
        <div class="box">
            <h1>Happening Now!</h1> <br>
            <h2>Join today.</h2>

            <div class="form">
                <form id="user-login">
                    <label for="email"><b> Email Address*</b> <br></label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email Address"> <br>
    
                    <label for="pwd"><b>Password*</b>  <br></label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter Password"> <br>
    
                    <button type="submit" id="login">Login</button> <br>
                    <a href="./signup.html"><button type="button" id="create">Create Account</button></a>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
